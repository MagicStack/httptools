name: Tests

on:
  push:
    branches:
      - master
      - ci
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
        os: [windows-latest, ubuntu-18.04, macos-latest]
        exclude:
          # Python 3.5 is unable to properly
          # find the recent VS tooling
          # https://bugs.python.org/issue30389
          - os: windows-latest
            python-version: 3.5

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 50
        submodules: true

    - name: Check if release PR.
      uses: edgedb/action-release/validate-pr@master
      continue-on-error: true
      id: release
      with:
        github_token: ${{ secrets.RELEASE_BOT_GITHUB_TOKEN }}
        version_file: httptools/_version.py
        version_line_pattern: |
          __version__\s*=\s*(?:['"])([[:PEP440:]])(?:['"])

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      if: steps.release.outputs.version == 0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Test
      if: steps.release.outputs.version == 0
      run: |
        pip install -e .[test]
        python setup.py test
        
  # revert this after testing
  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
        os: [ubuntu-16.04, macos-latest, windows-latest]
        exclude:
          # Python 3.5 is unable to properly
          # find the recent VS tooling
          # https://bugs.python.org/issue30389
          - os: windows-latest
            python-version: 3.5

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 50
        submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python Deps
      run: |
        python -m pip install --upgrade setuptools pip wheel
    - name: Build Wheels (linux)
      if: startsWith(matrix.os, 'ubuntu')
      uses: docker://quay.io/pypa/manylinux1_x86_64
      env:
        PYTHON_VERSION: ${{ matrix.python-version }}
      with:
        entrypoint: /github/workspace/.github/workflows/build-manylinux-wheels.sh

    - name: Build Wheels (non-linux)
      if: "!startsWith(matrix.os, 'ubuntu')"
      run: |
        make clean
        python setup.py bdist_wheel
    - name: Test Wheels
      if: |
        !startsWith(matrix.os, 'windows')
        && !contains(github.event.pull_request.labels.*.name, 'skip wheel tests')
      run: |
        pip install --pre httptools -f "file:///${GITHUB_WORKSPACE}/dist"
        make -C "${GITHUB_WORKSPACE}" testinstalled
